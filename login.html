<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Virtual Fitness</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body class="login-bg">
  <nav class="navbar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="login.html" aria-current="page">Login</a></li>
      <li><a href="reg.html">Register</a></li>
      <li><a href="schedule.html">Schedule</a></li>
    </ul>
  </nav>
  <main>
    <section class="login-container" aria-label="Login Section">
      <form class="login-form" onsubmit="return validateForm()" autocomplete="on">
        <h2>Login</h2>
        <div class="form-group">
          <label for="username">Email:</label>
          <input type="email" id="username" name="username" required aria-required="true" autocomplete="email" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password" />
        </div>
        <div class="form-group">
          <input type="submit" value="Login" />
        </div>
        <div class="register-link">
          Don't have an account? <a href="reg.html">Register here</a>
        </div>
        <div class="register-link">
          <a href="#" onclick="forgotPassword();return false;">Forgot password?</a>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Virtual Fitness | <a href="mailto:info@virtualfitness.com">Contact Us</a></p>
  </footer>

  <script>
    function validateForm() {
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (email === '' || password === '') {
        alert('Please enter both email and password.');
        return false;
      }
      // Retrieve users from localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        window.location.href = 'home.html';
        return false;
      } else {
        alert('Invalid email or password. Please try again.');
        return false;
      }
    }
    function forgotPassword() {
      const email = prompt('Enter your registered email:');
      if (!email) return;
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email.trim());
      if (user) {
        alert('A password reset link has been sent to your email.');
      } else {
        alert('No account found with that email.');
      }
    }
  </script>
</body>
</html>
